<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #7F0C9C, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 340px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      border: none;
      border-radius: 50px;
      padding: 15px 35px;
      font-size: 1.1rem;
      cursor: pointer;
      position: absolute;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      top: 20px;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ccc;
      color: #333;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .flash {
      animation: flash 0.25s alternate 6;
    }

    @keyframes flash {
      from { background: white; }
      to { background: #ffe6eb; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>My dear Diane Will you be my Valentine? ðŸ’•</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <!-- ðŸŽµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const hearts = document.getElementById("hearts");
    const buttons = document.querySelector(".buttons");
    const bgMusic = document.getElementById("bgMusic");

    let noClicks = 0;
    let noScale = 1;
    let musicStarted = false;

    placeNoSafely();

    function startMusic() {
      if (!musicStarted) {
        bgMusic.play();
        musicStarted = true;
      }
    }

    yesBtn.onclick = () => {
      startMusic();
      celebrate();
    };

    noBtn.onclick = () => {
      startMusic();
      noClicks++;

      if (noClicks === 1) {
        noBtn.textContent = "I don't wanna ðŸ˜¤";
        yesBtn.textContent = "Yes pls ðŸ¥º"
      }

      noScale = Math.max(0.55, noScale - 0.1);
      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.fontSize = (1.1 + noClicks * 0.12) + "rem";

      placeNoSafely();
    };

    function placeNoSafely() {
      const yesRect = yesBtn.getBoundingClientRect();
      const containerRect = buttons.getBoundingClientRect();

      const yesCenterX = yesRect.left + yesRect.width / 2;
      const yesCenterY = yesRect.top + yesRect.height / 2;

      const minDistance =
        (yesRect.width + noBtn.offsetWidth) / 2 + 12;

      let x, y, distance;

      do {
        const angle = Math.random() * Math.PI * 2;
        const radius = minDistance + Math.random() * 40;

        x = yesCenterX + radius * Math.cos(angle);
        y = yesCenterY + radius * Math.sin(angle);

        distance = Math.hypot(x - yesCenterX, y - yesCenterY);
      } while (distance < minDistance);

      noBtn.style.left =
        x - containerRect.left - noBtn.offsetWidth / 2 + "px";
      noBtn.style.top =
        y - containerRect.top - noBtn.offsetHeight / 2 + "px";
    }

    function celebrate() {
      document.getElementById("card").classList.add("flash");

      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 50000);
      }

      document.getElementById("card").innerHTML = `
        <h1>MWUAAAH!! ðŸ’˜ðŸ’˜ðŸ’˜</h1>
        <p style="font-size:1.3rem;color:#ff4d6d;">
          I LOVE YOU MWHAA ðŸ˜˜<br>
          Happy Valentine's Day ðŸ’•
        </p>
      `;
    }
  </script>

</body>
</html>
